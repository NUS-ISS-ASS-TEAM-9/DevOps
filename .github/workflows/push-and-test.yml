# Devops/.github/workflows/build-and-test.yml
name: Build and Test Java Spring Boot Service

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
    #secrets:
      # Secrets not needed unless accessing GCP
      # Leave empty for build/test only

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Run Tests
        run: |
          cd ${{ inputs.service-name }}
          ./mvnw clean verify
